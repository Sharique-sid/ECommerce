spring.application.name=ecommerce-platform

# Server Configuration
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/

# Database Configuration - Use environment variables for sensitive data
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.web=INFO

# JWT Configuration - Use environment variable for secret
app.jwtSecret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeThisInProduction123456789}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.max-age=3600

# Email Configuration - Use environment variables for credentials
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
